<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Staff Menu</title>
    <link rel="stylesheet" href="stile.css">
</head>

<body class="background">

    <header style="display: flex; justify-content: center;">
        <a th:href="@{/index}" class="title">SIW Order Management</a>
    </header>

    <main>
        <div class="evenly-spacer">
            <form th:action="@{/order}" method="POST" th:object="${order}">
                <div>
                <span><input required type="text" th:field="${ordination.tableNumber}" id="tableNumber"/></span>
                </div>
                <div>
                    <span><button type="submit">Conferma</button></span>
                </div>
            </form>
            <a href="#" class="link">
                <div class="box hoverable">
                    <h2 class="title">Vai Al Pagamento</h2>
                    <img src="svgs/payment.svg" class="whide">
                </div>
            </a>

        </div>
    </main>

</body>

</html>
