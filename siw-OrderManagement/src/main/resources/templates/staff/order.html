<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Riepilogo Ordine</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{/staff/waiterMenu.html :: header}"> </div>

    <main class="evenly-spacer" style="margin-top: 1%;">
        <div class="tall column box">
                <h2 class="title">Riepilogo Ordine</h2>

                <div class="orderbox">
                    <h2 th:text="'Numero Tavolo: ' + ${order.tableNumber}">Numero Tavolo</h2>
                    <hr>
                    <div th:each="orderLine: ${order.items}">
                        <h2 th:text="${orderLine.item.description} + ' ' + ${orderLine.quantity}">Nome Portata</h2>
                    </div>
                </div>

                <div class="width">
                    <h2 th:text="'Totale Ordine: ' + ${order.total}">Totale: Prezzo</h2>
                </div>

                <div class="evenly-spacer">
                    <a th:href="@{/userPage}" class="link">
                        <button>Indietro</button>
                    </a>
                </div>
            </div>
    </main>

</body>

</html>
