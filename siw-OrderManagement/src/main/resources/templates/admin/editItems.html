<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Tutte le Portate</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{/staff/waiterMenu.html :: header}"> </div>

    <main style="margin-top: 1%;">
        <div class="evenly-spacer">
            <h1 th:if="!${items.isEmpty()}" class="title">Tutte le Portate</h1>
            <h1 th:unless="!${items.isEmpty()}" class="title">Non ci sono Portate</h1>
        </div>

        <div style="overflow-x: scroll; margin-top: 10%;">
            <div style="display: flex;">

                <a th:each="item: ${items}" th:href="@{'/admin/editItem/' + ${item.id} }" class="link">
                    <div class="hoverable small box lateral-margin">
                        <img th:src="@{'data:image;base64,' + ${item.imageString}}" class="nano">
                        <div>
                            <h2 th:text="${item.description}" style="font-size: 1rem;">Nome Portata</h2>
                            <h2 th:text="'Prezzo: '+ ${item.price}" style="font-size: 1rem;">Prezzo</h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </main>

</body>

</html>
