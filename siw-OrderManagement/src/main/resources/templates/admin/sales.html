<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Vendite</title>
    <link rel="stylesheet" th:href="@{css/stile.css}">
</head>

<body class="background">

    <header style="display: flex; justify-content: center;">
        <a th:href="@{/index}" class="title">SIW Order Management</a>
    </header>

    <main class="evenly-spacer" style="margin-top: 1%;">
        <div class="tall column box">
                <h2 class="title">Tutte Le Vendite</h2>

                <div class="orderbox">
                    <div th:each="sale: ${sales}">
                        <h2 th:text="'Vendita del giorno: ' + ${sale.date} + ' Ora: ' + ${sale.time} + ' Totale: '+ ${sale.total}">Vendita Data Ora Totale</h2>
                    </div>
                </div>

                <div class="evenly-spacer">
                    <a th:href="@{/managerPage}" class="link">
                        <button>Indietro</button>
                    </a>
                </div>
            </div>
    </main>

</body>

</html>
