<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Nuovo Membro Staff</title>
    <link rel="stylesheet" th:href="@{/stile.css}">
</head>

<body class="background">

    <header style="display: flex; justify-content: center;">
        <a th:href="@{/index}" class="title">SIW Order Management</a>
    </header>

    <main>
        <div class="evenly-spacer">
            <div class="long box">
                <div class="column">
                    <img class="whide hoverable" src="svgs/chef.svg">
                </div>
                
                <form method="POST" th:action="@{/formNewStaff}" class="column whide">
                <h2 class="title">Nuovo Membro Staff</h2>
            
                <div class="input-content">
                    <input type="text" placeholder="username" class="form-input" th:field="${credentials.username}">
                    <span class="error" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>

                    <input type="text" placeholder="password" class="form-input" th:field="${credentials.password}">
                    <span class="error" th:if="${#fields.hasErrors('$credentials.password')}" th:errors="${credentials.password}"></span>

                    <input type="text" placeholder="Nome" class="form-input" th:field="${user.name}">
                    <span class="error" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></span>
                
                    <input type="text" placeholder="Cognome" class="form-input" th:field="${user.lastName}">
                    <span class="error" th:if="${#fields.hasErrors('user.lastName')}" th:errors="${user.lastName}"></span>

                    <input type="text" placeholder="e-mail" class="form-input" th:field="${user.email}">
                    <span class="error" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
                
                    <!--<input type="url" placeholder="URL Immagine" class="form-input" th:field="${staff.urlImage}">-->
               </div>
               
                <input type="submit" class="submit">
                
                <div th:if="${#fields.hasGlobalErrors()}">
                   <h3 class="error" th:each="err:${#fields.globalErrors()}" th:text="${err}">Errore</h3>
                </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
