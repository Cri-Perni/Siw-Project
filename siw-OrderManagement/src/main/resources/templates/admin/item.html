<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Portata</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{/staff/waiterMenu.html :: header}"> </div>

    <main style="margin-top: 1%;">
        <div class="evenly-spacer">
            <div class="large box">
                <div class="column">
                    <img  th:src="@{'data:image;base64,' + ${item.imageString}}" class="small">
                    <div>
                        <hr>
                        <h2 th:text="${item.description}">Nome Portata</h2>
                        <h2 th:text="'Prezzo: '+ ${item.price}">Prezzo</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
