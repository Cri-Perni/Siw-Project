<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Tutte le Portate</title>
    <link rel="stylesheet" th:href="@{/stile.css}">
</head>

<body class="background">

    <header style="display: flex; justify-content: center;">
        <a th:href="@{/index}" class="title">SIW Order Management</a>
    </header>

    <main style="margin-top: 1%;">
        <div class="evenly-spacer">
            <div class="column">
                <a th:each="item: ${items}" th:href="@{'/addItemToOrder/'+${order.id}+'/'+${item.id}}" class="link">
                    <div class="hoverable small box lateral-margin">
                        <img th:src="${item.urlImage}" class="nano">
                        <h2 th:text="${item.description} + ' ' + ${item.price}">Nome Portata</h2>
                    </div>
                </a>
            </div>

            <div class="tall column box">
                <div th:each="orderLine: ${order.items}">
                    <h2 th:text="${orderLine.item.description} + ' ' + ${orderLine.quantity}">Nome Portata</h2>
                </div>
                <h2 th:text="'Totale Ordine: ' + ${order.total}">Totale: Prezzo</h2>
            </div>
        </div>
        <div class="evenly-spacer" style="margin-top: 1%;">
            <a th:href="@{'/cancelOrder/'+ ${order.id}}" class="link">
                <button>Annulla Ordine</button>
            </a>
            <a th:href="@{'/order/'+ ${order.id}}" class="link">
                <button>Conferma Ordine</button>
            </a>
        </div>
    </main>

</body>

</html>
