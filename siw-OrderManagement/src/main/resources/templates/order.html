<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIW Order -Riepilogo Ordine</title>
    <link rel="stylesheet" th:href="@{/stile.css}">
</head>

<body class="background">

    <header style="display: flex; justify-content: center;">
        <a th:href="@{/index}" class="title">SIW Order Management</a>
    </header>

    <main style="margin-top: 1%;">
        <div class="evenly-spacer">
            <div class="tall column box">
                <div th:each="orderLine: ${order.items}">
                    <h2 th:text="${orderLine.item.description} + ' ' + ${orderLine.quantity}">Nome Portata</h2>
                </div>
                <h2 th:text="'Totale: '+${order.total}">Totale: Prezzo</h2>
            </div>
            <a href="#" class="link">
                <button>Paga Ora</button>
            </a>
        </div>
    </main>

</body>

</html>
